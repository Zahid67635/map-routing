
<main>
  <div class="map-container">
    <div class="map-controls">
      <button class="btn">
        Send to Server
      </button>
      <div class="point-count">
        Points: {{ points.length }}
      </div>
    </div>
  
    <div id="map" class="map"></div>
  <app-point-edit-modal [point]="selectedPoint" [isVisible]="isModalVisible" (close)="closeModal()"
    (save)="updatePoint($event)"></app-point-edit-modal>
  </div>
</main>
